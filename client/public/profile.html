<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - ShareTheRide</title>
  <!-- Google AdSense Code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5494261280101503"
     crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configure Tailwind if needed
    tailwind.config = {
      theme: {
        extend: {}
      }
    }
  </script>
</head>
<body class="bg-gray-100">
  <!-- Navigation bar will be added by navigation.js -->

  <!-- Main Content -->
  <div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-2xl font-bold mb-6">My Profile</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6">
      <!-- Profile Form -->
      <form id="profile-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          <p class="text-xs text-gray-500 mt-1">Used for WhatsApp communication with drivers/riders</p>
        </div>
        
        <div class="pt-4">
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Save Changes
          </button>
        </div>
      </form>
      
      <!-- Status Message -->
      <div id="status-message" class="mt-4 p-3 rounded-md hidden">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
