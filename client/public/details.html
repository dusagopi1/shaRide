<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Details - ShareTheRide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Maps API with async loading and error handling -->  
  <script>
    // Initialize the Google Maps script with async loading pattern and fallback handling
    (function() {
      // Define a separate function for the Google Maps API callback
      window.googleMapsCallback = function() {
        console.log('Google Maps API loaded');
        document.getElementById('map-loading-error').style.display = 'none';
        // Call the actual map initialization function in details.js
        if (window.initializeMap) {
          window.initializeMap();
        }
      };
      
      // Handle loading errors
      window.gm_authFailure = function() {
        console.error('Google Maps API authentication error');
        document.getElementById('map-loading-error').style.display = 'block';
        document.getElementById('map-loading-error').innerHTML = `
          <div class="bg-red-100 text-red-700 p-3 rounded mb-2">
            <p><strong>Map Loading Error:</strong> The Google Maps API key requires activation.</p>
            <p class="text-sm mt-1">In the meantime, your ride details and location sharing will still work.</p>
          </div>
        `;
      };
      
      // Create script element with async loading
      const script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCDdGjBCn3IYXvKDM1pf8NLuJhmxX_1zcA&callback=googleMapsCallback';
      script.async = true;
      script.onerror = function() {
        document.getElementById('map-loading-error').style.display = 'block';
        document.getElementById('map-loading-error').innerHTML = `
          <div class="bg-red-100 text-red-700 p-3 rounded mb-2">
            <p><strong>Map Loading Error:</strong> Unable to load Google Maps.</p>
            <p class="text-sm mt-1">Your ride details and location sharing will still work.</p>
          </div>
        `;
      };
      document.head.appendChild(script);
    })();
  </script>
  
  <style>
    #map {
      height: 300px;
      width: 100%;
      border-radius: 0.5rem;
      z-index: 1;
    }
    
    /* Custom pulse animation for map markers */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .pulse-animation {
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    /* Used for marker labels */
    .marker-label {
      color: white;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
    }
  </style>
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5494261280101503"
     crossorigin="anonymous"></script>

</head>
<body class="bg-gray-100">
  <!-- Navigation bar will be added by navigation.js -->
  
  <div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Ride Details</h1>
    
    <!-- Real-time status banner -->
    <div id="status-banner" class="hidden mb-4 p-3 rounded-lg text-center font-medium"></div>
    
    <!-- Map Container -->
    <div id="map-container" class="bg-white p-4 rounded-lg shadow-md mb-6">
      <h2 class="text-lg font-semibold mb-2">Live Tracking</h2>
      <!-- Error message container for map loading issues -->
      <div id="map-loading-error" style="display: none;"></div>
      <div id="map" class="mb-4"></div>
      
      <!-- Location Controls -->
      <div class="flex justify-between items-center">
        <div>
          <span id="location-status" class="text-sm text-gray-600">Waiting for location...</span>
        </div>
        <div class="flex space-x-2">
          <button id="share-location-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg text-sm flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Share My Location
          </button>
          <button id="center-map-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-3 rounded-lg text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Ride Details Card -->
    <div id="ride-details" class="bg-white p-6 rounded-lg shadow-md">
      <!-- Dynamically filled by details.js -->
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/sockets.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/details.js"></script>
</body>
</html>
