<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Share Your Ride</h1>
    <form id="ride-form" class="bg-white p-6 rounded-lg shadow-md">
      <!-- Main locations section -->
      <div class="bg-blue-50 p-3 rounded-lg mb-4">
        <h2 class="text-lg font-semibold mb-2 text-blue-800"><i class="fas fa-map-marker-alt mr-2"></i>Ride Details</h2>
        
        <div class="mb-4">
          <label for="pickup" class="block text-gray-700 mb-2">Pickup Location</label>
          <input type="text" id="pickup" required class="w-full p-2 border rounded">
        </div>
        
        <!-- Stops section -->
        <div id="stops-container">
          <!-- Stops will be added here dynamically -->
        </div>
        <button type="button" id="add-stop-btn" class="text-blue-500 hover:text-blue-700 mb-4 inline-flex items-center">
          <i class="fas fa-plus-circle mr-1"></i> Add Stop
        </button>
        
        <div class="mb-4">
          <label for="drop" class="block text-gray-700 mb-2">Drop Location</label>
          <input type="text" id="drop" required class="w-full p-2 border rounded">
        </div>
      </div>
      
      <!-- Additional details section -->
      <div class="bg-green-50 p-3 rounded-lg mb-4">
        <h2 class="text-lg font-semibold mb-2 text-green-800"><i class="fas fa-info-circle mr-2"></i>Additional Details</h2>
        
        <div class="mb-4">
          <label for="fare" class="block text-gray-700 mb-2">Fare (â‚¹)</label>
          <input type="number" id="fare" placeholder="Enter fare amount" class="w-full p-2 border rounded">
        </div>
        
        <div class="mb-4">
          <label for="departure-time" class="block text-gray-700 mb-2">Departure Time</label>
          <input type="datetime-local" id="departure-time" class="w-full p-2 border rounded">
        </div>
        
        <div class="mb-4">
          <label for="vehicle-info" class="block text-gray-700 mb-2">Vehicle Info</label>
          <input type="text" id="vehicle-info" placeholder="Make, Model, Color" class="w-full p-2 border rounded">
        </div>
        
        <div class="mb-4">
          <label for="available-seats" class="block text-gray-700 mb-2">Available Seats</label>
          <select id="available-seats" class="w-full p-2 border rounded">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 font-semibold text-lg">
        <i class="fas fa-share mr-2"></i>Share Ride
      </button>
    </form>
    
    <div id="status" class="mt-4 text-center hidden p-3 rounded-lg"></div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/js/sockets.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/share.js"></script>
</body>
</html>
